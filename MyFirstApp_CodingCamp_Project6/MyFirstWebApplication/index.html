<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My First Webapplication</title>
</head>
<body onload="loadPhoto(0)">
    <div id="displayAreaWithArrows">
        <nav id="navigation_left"><img id="arrow_left" src="images/arrow_left.svg" alt="left arrow"></nav>
        <figure id="mainArea">
            <img id="pic">
            <figcaption><h3 id="imageTitle"></h3><p id="caption"></p></figcaption>
        </figure>
        <nav id="navigation_right"><img id="arrow_right" src="images/arrow_right.svg" alt="right arrow"></nav>
    </div>
    <div id="thumbnails">
        <span id="thumbnail0">
            <span id="thumbnail_triangle0"></span>
            <img id="0">
            <div id="title0"></div>
        </span>
        <span id="thumbnail1">
            <span id="thumbnail_triangle1"></span>
            <img id="1">
            <div id="title1"></div>
        </span>
        <span id="thumbnail2">
            <span id="thumbnail_triangle2"></span>
            <img id="2">
            <div id="title2"></div>
        </span>
        <span id="thumbnail3"><span id="thumbnail_triangle3"></span><img id="3"><div id="title3"></div></span>
        <span id="thumbnail4"><span id="thumbnail_triangle4"></span><img id="4"><div id="title4"></div></span>
        <span id="thumbnail5"><span id="thumbnail_triangle5"></span><img id="5"><div id="title5"></div></span>
        <span id="thumbnail6"><span id="thumbnail_triangle6"></span><img id="6"><div id="title6"></div></span>
        <span id="thumbnail7"><span id="thumbnail_triangle7"></span><img id="7"><div id="title7"></div></span>
        <span id="thumbnail8"><span id="thumbnail_triangle8"></span><img id="8"><div id="title8"></div></span>
        <span id="thumbnail9"><span id="thumbnail_triangle9"></span><img id="9"><div id="title9"></div></span>
        <span id="thumbnail10"><span id="thumbnail_triangle10"></span><img id="10"><div id="title10"></div></span>
        <span id="thumbnail11"><span id="thumbnail_triangle11"></span><img id="11"><div id="title11"></div></span>
        <span id="thumbnail12"><span id="thumbnail_triangle12"></span><img id="12"><div id="title12"></div></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
