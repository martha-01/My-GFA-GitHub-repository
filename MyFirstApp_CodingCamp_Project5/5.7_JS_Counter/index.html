<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <article>
        <header>Counting with Numbers</header>
        <p id="counter">0</p>
        <div>
            <section>
                <button id="plus-1" >Plus (+)1</button>
                <button id="minus-1" >Minus (-)1</button>
            </section>
            <section>
                <button id="plus-10" >Plus (+)10</button>
                <button id="minus-10" >Minus (-)10</button>
            </section>
            <section>
                <button id="multiplying-by-2" >Multiplied by 2</button>
                <button id="dividing-by-2" >Divided by 2</button>
            </section>
            <section>
                <button id="multiplying-by-3" >Multiplied by 3</button>
                <button id="dividing-by-3" >Divided by 3</button>
            </section>
            <section>
                <button id="squaring" >Squared (**)2</button>
                <button id="square-root" >Square Root</button>
            </section>
            <section>
                <button id="negating" >Negating</button>
            </section>
            <section>
                <button id="zero" >Back to Zero</button>
            </section>
        </div>
    </article>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
